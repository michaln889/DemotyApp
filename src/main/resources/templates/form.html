<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/favicon.png}" />

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" th:href="@{/app.css}" />

    <title>Form</title>
</head>
<body>
<div class="navbar-fixed">
    <nav>
        <div class="container">
            <a th:href="@{/}" class="brand-logo">DemotyApp</a>
            <a href="#" data-activates="mobile-nav" class="button-collapse right"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a th:href="@{/}">Explore</a></li>
                <li><a th:href="@{/categories}">Categories</a></li>
                <li><a th:href="@{/favorites}">Favorites</a></li>
                <li><a th:href="@{/users}">Users</a></li>
            </ul>
            <ul id="mobile-nav" class="side-nav">
                <li><a th:href="@{/}">Explore</a></li>
                <li><a th:href="@{/categories}">Categories</a></li>
                <li><a th:href="@{/users}">Users</a></li>
            </ul>
        </div>
    </nav>
</div>

<div class="container">
    <h3 th:text="${formTitle}">Form template static</h3>
    <form th:action="@{/user/save}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="row">
            <div class="col l2">
                <b>First name:</b>
                <input type="text" th:field="*{firstName}" placeholder="First name" class="validate" required="required"/><br/>
            </div>
            <div class="col l10"></div>
        </div>

        <div class="row">
            <div class="col l2">
                <b>Last name:</b>
                <input type="text" th:field="*{lastName}" placeholder="Last name" required="required"/><br/>
            </div>
            <div class="col l10"></div>
        </div>

        <div class="row">
            <div class="col l2">
                <b>Username:</b>
                <input type="text" th:field="*{username}" placeholder="Username" required="required"/><br/>
            </div>
            <div class="col l10"></div>
        </div>

        <div class="row">
            <div class="col l2">
                <b>Email:</b>
                <input type="text" th:field="*{email}" placeholder="email" required="required"/><br/>
            </div>
            <div class="col l10"></div>
        </div>
        <button th:type="submit" class="waves-effect waves-light btn">Confirm</button>
        <button th:href="@{/users}" class="waves-effect waves-light btn red">Cancel</button>

    </form>
</div>
</body>
</html>
