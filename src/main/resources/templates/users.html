<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>User</title>
</head>
<body>

<div th:each="user : ${users}">
    <h1 th:text="${user.firstName} + ' - ' +${user.email}"></h1>
    <p th:text="'id: ' +${user.id}+ ' username: ' +${user.username}"></p>
</div>

</body>
</html>
