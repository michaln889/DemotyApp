<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" th:href="@{/favicon.png}" />

    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" th:href="@{/app.css}" />

    <div th:if="${gif == null}">
        <title th:text="404"></title>
    </div>
    <div th:unless="${gif == null}">
        <title th:text="${gif.name}"></title>
    </div>

</head>

<body>
<div class="navbar-fixed">
    <nav>
        <div class="container">
            <a th:href="@{/}" class="brand-logo">DemotyApp</a>
            <a href="#" data-activates="mobile-nav" class="button-collapse right"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li><a th:href="@{/}">Explore</a></li>
                <li><a th:href="@{/categories}">Categories</a></li>
                <li><a th:href="@{/favorites}">Favorites</a></li>
                <li><a th:href="@{/users}">Users</a></li>
            </ul>
            <ul id="mobile-nav" class="side-nav">
                <li><a th:href="@{/}">Explore</a></li>
                <li><a th:href="@{/categories}">Categories</a></li>
                <li><a th:href="@{/favorites}">Favorites</a></li>
                <li><a th:href="@{/users}">Users</a></li>
            </ul>
        </div>
    </nav>
</div>

<div th:replace="layout :: searchbar"></div>

<div class="gif-detail container">
    <div class="frame row">
        <div class="col s12">
            <div th:if="${gif == null}">
                <h1 class="center-align">
                    Not found
                    <i class="large material-icons">error</i>
                </h1>
            </div>
            <div th:unless="${gif == null}">
                <a th:href="@{|/gif/${gif.name}|}">
                    <img th:src="@{'/gifs/' +${gif.name}+ '.gif'}" alt="gif" /> <!-- gifs -> folder with gifs -->
                    <a href="#" th:class="(${gif.favorite} ? 'un' : '') +'mark favorite'"></a>
                </a>
            </div>
        </div>
    </div>

</div>

<div th:replace="layout :: scripts"></div>
</body>
</html>
